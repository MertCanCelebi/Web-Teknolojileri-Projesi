                        İLETİŞİM
                    </h1>

            </div>
        
        </header>
        
        <main>

            <div class="container">
                
                <form action="bilgiler.html" name="Form" onsubmit="return control()">
    
                    <div class="form-group">
                        <label for="name">İsim:</label><br>
                        <input type="text" name="adi" class="form-control" placeholder="İsminizi Girin">							
                    </div>

                    <div class="form-group">
                        <label for="cinsiyet">Cinsiyet:</label><br>
                        <input type="radio" name="cinsiyet" value="erkek" checked>Erkek <br>
                        <input type="radio" name="cinsiyet" value="kadin">Kadın                      
                        
                    </div>

    
                    <div class="form-group">
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" class="form-control" placeholder="Emailinizi girin.">
                       
                    </div>
                   
    
                    <div class="form-group">
                        <label for="message">Mesaj</label><br>
                        <textarea name="message" id="message" class="form-control" rows="5"></textarea>
                    </div>
                  
                    <button class="btn btn-info" type="reset" id="submit" name="submit" value="Reset" onclick="check()">Temizle</button>
    
                    <button class="btn btn-info" type="submit" id="sub">Gönder</button>
    
                    <br><br><br>
    
                </form>
    
            </div>
    
        </main>

    <!-- JAVASCRIPT -->

    <script>
		function control()
		{
			var x = document.forms["Form"]["adi"].value;
			if (x == "") 
			{
				alert("İsim boş bırakılamaz");
				return false;
			}
           

			var y = document.forms["Form"]["email"].value;
			if (y == "") 
			{
				alert("Mail Kısmı Boş bırakılamaz");
				return false;
			}

			var mailformati = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
			if (mailformati.test(y) == false) 
			{
				alert("Geçersiz Mail Adresi!!!");
				return false;
			}
		}	

    </script>
